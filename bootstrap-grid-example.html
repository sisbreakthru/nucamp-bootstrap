<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial=scale=1" />

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style>
        .container {
            border: solid blue;
        }
        .row {
            border: solid yellow;
        }
        .row div {
            border: solid lightgreen;
        }
    </style>

    <title>NuCamp: A Better Way To Camp</title>
</head>

<body>
    <!-- use container-fluid for the container div to fluidly change size as you adjust the browser size -->
    <!-- container changes sizes only at breakpoints-->
    <div class="container">
        <div class="row">
            <!-- every row can have up to 12 columns -->
            <div class="col">1</div>
        </div>
        <div class="row">
            <div class="col-4">1</div>
            <div class="col">2</div>
        </div>
        
    </div>


</body>

</html>
